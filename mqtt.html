<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Publisher</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <div class="card">
            <div class="card-header">
              Connection Setting
            </div>
            <div class="card-body">
              <label for="host">Hostname or IP Address</label>
              <input
                type="text"
                class="form-control"
                id="host"
                aria-describedby="hostHelp"
                placeholder="test.mosquitto.org"
                value="test.mosquitto.org"
              />
              <small id="hostHelp" class="form-text text-muted"
                >Specify your broker server address.</small
              >

              <div class="form-group">
                <label for="port">Port</label>
                <input
                  type="text"
                  class="form-control"
                  id="port"
                  aria-describedby="portlHelp"
                  placeholder="8080"
                  value="8080"
                />
                <small id="portlHelp" class="form-text text-muted"
                  >Specify your broker server port.</small
                >
              </div>

              <div class="form-group">
                <label for="topic">Topic</label>
                <input
                  type="text"
                  class="form-control"
                  id="topic"
                  aria-describedby="topicHelp"
                  placeholder="fakhrul/mqtt"
                  value="fakhrul/mqtt"
                />
                <small id="topicHelp" class="form-text text-muted"
                  >Specify your topic.</small
                >
              </div>

              <button
                type="button"
                onclick="startConnect()"
                class="btn btn-primary"
              >
                Connect
              </button>
              <button
                type="button"
                onclick="startConnect()"
                class="btn btn-primary"
              >
                Disconnect
              </button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            Message Publish
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="message">Message</label>
              <input
                type="text"
                class="form-control"
                id="message"
                aria-describedby="messageHelp"
                placeholder="Hello World"
                value="Hello World"
              />
              <small id="messageHelp" class="form-text text-muted"
                >Specify your message to send.</small
              >
            </div>

            <button
              type="button"
              onclick="sendMessage()"
              class="btn btn-primary"
            >
              Send Message
            </button>
            <div class="form-group">
              <label for="sensorValue">Sensor Info in JSON</label>
              <input
                type="text"
                class="form-control"
                id="sensorValue"
                aria-describedby="messageHelp"
                placeholder=""
                value=""
              />
              <small id="messageHelp" class="form-text text-muted"
                >Specify your message to send. State can be 1 or 0. Eg:
                {"value":20, "state":1}</small
              >
            </div>
            <div>
              <button
                type="button"
                onclick="sendJsonMessage()"
                class="btn btn-primary"
              >
                Send JSON
              </button>
            </div>
            <label for="alert">Sensor Info in JSON</label>
            <div id="alert"></div>
          </div>
        </div>
      </form>
      <div id="messages"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="mqtt.js" type="text/javascript"></script>
  </body>
</html>
